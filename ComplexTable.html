<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Complex</title>
</head>
<body>
    <table border="2px">
        <tr>
            <td>Quick</td>
            <td colspan="2">Brown Fox</td>
            <td>jumps</td>
        </tr>
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="3">prey to a lion</td>

        </tr>
    </table>
</body>
</html>
